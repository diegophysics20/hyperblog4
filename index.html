<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web con HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Página Web</h1>
    </header>

    <main>
        <h2>Bienvenido</h2>
        <p>¡Hola! Esta es una página web de ejemplo con HTML y CSS.</p>

        <h2>Contenido</h2>
        <p>Puedes agregar más contenido aquí.</p>
    </main>

    <footer>
        <p>© 2023 Mi Página Web</p>
    </footer>

</body>
</html>
